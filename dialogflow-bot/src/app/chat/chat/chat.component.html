<nb-layout>
    <nb-layout-column>

<nb-chat title="Nebular Conversational UI">
    <nb-chat-message *ngFor="let msg of messages"
                     [type]="msg.type"
                     [message]="msg.text"
                     [reply]="msg.reply"
                     [sender]="msg.username"
                     [date]="msg.date"
                     [quote]="msg.quote"
                    >
</nb-chat-message>

<nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
</nb-chat-form>
</nb-chat>
</nb-layout-column>
</nb-layout>
